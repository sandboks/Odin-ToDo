<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
<script defer src="main.js"></script></head>
<body>
    <!--
    DIALOGUE
    -->
    <dialog id="addNewBookDialog">
        <div class="closeButtonDiv">
            <!--
            <img src="img/close-circle-outline.svg" id="panelCloseButton" class="buttonImage">
            -->
            <button id="panelCloseButton">
                <span>+</span>
            </button>
        </div>
        <div class="addNewBookDialogDiv">
            <h1 id="dialogHeaderText">Edit</h1>
            <form method="dialog" id="addNewBookForm">
                <div class="formInputSection">
                    <div>
                        <input type="text" name="title" placeholder="Title">
                    </div>

                    <div class="SideBySide">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low" selected="selected">Low</option>
                        </select>
                        <div> 
                            <label for="dateField">Date:</label>
                            <input type="date" id="dateField">
                        </div>
                    </div>
                    <div>
                        <textarea name="description" placeholder="Description"></textarea>
                        <!--
                        <input type="text" name="description" placeholder="Description">
                        -->  
                    </div>
                </div>
            </form>
            <button id="dialogSaveButton">Save changes</button>
        </div>
    </dialog>
    <!--
    CONTENT
    -->
    <div class="contentGrid">
        <div class="leftPanel">
            <div class="leftPanelHeader">
                <h1>Odin To-Do</h1>
            </div>
            <div class="leftPanelRows">
                <div class="questRow">
                    <div class="menuRowContents">
                        <img src="f8c7c536d6f704fbe961.svg">
                        <h3>Home</h3>
                    </div> 
                </div>
            </div>
        </div>
        <div class="rightPanel">
            <div class="topBannerHeader">
                <div class="topBannerSearch">
                    <img src="54ff7732bb1a5ff166c6.svg" class="avatarAlertSectionSmall">
                    <input type="text" placeholder="Search" id="searchbar">
                </div>
                <div class="topBannerAlerts">
                    <div class="controlsRow">
                        <div class="darkModeContainer" id="darkModeToggle">
                            <img src="a99159b3a6770ec3ac29.svg" class="avatarAlertSectionSmall" id="darkmodeIcon">
                        </div>
                        <div class="colorPickWrapper">
                            <input type="color" id="colorPicker" name="customColor" value="#F28E1C">
                        </div>
                    </div>
                    
                    <img src="5cecdfd868a3f598f789.svg" class="avatarAlertSectionSmall">
                    <img src="94b73702facec90adfd7.png" class="avatarAlertSection">
                    <h3>Sand Box</h3>
                </div>
            </div>
            <div class="categoryBanner">
                <h2 contenteditable="true">CategoryName</h2>
                <button id="NewTaskButton">New Task</button>
            </div>
            <div class="tasksContainerCrop">
                <div class="tasksContainer">
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
