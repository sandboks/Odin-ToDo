<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideQuest</title>
<script defer src="main.js"></script></head>
<body>
    <!--
    DIALOGUE
    -->
    <div class="dialogParent">
        <dialog id="FirstTimePopup">

            <div class="closeButtonDiv">
                <button id="panelCloseButton">
                    <span>+</span>
                </button>
            </div>
            <p>Welcome to SideQuest!</p>
            <p>Please choose an option:</p>
            <div class="twoGrid">
                    <button class="thickButton" id="newUserButton">
                        <span>New User</span>
                    </button>
                    <button class="thickButton" id="demoButton">
                        <span>Demo mode</span>
                    </button>
            </div>
        </dialog>
        <dialog id="export">
            <div class="closeButtonDiv">
                <button id="panelCloseButton">
                    <span>+</span>
                </button>
            </div>
            <div class="exportDialogDiv">
                <textarea name="exportBox" placeholder="exportBox"></textarea>
            </div>
        </dialog>

        <dialog id="userSettingsDialog">
            <div class="closeButtonDiv">
                <button id="panelCloseButton">
                    <span>+</span>
                </button>
            </div>

            <div class="dialogContent">
                <h1>User Settings</h1>    
                <div class="settingsColoredSection">
                    <div class="perfectSquare">
                        <div class="settingsAvatar">
                            <img src="94b73702facec90adfd7.png" draggable="false">
                        </div>
                    </div>
                    <input type="text" id="playerName" required="" minlength="1" maxlength="32">
                    <div class="grid2x1">
                        <input type="color" id="colorPicker" name="customColor" value="#ff9d00">
                        <button class="nightModeButton">
                            <img src="83fa0c9fe1ff51982b36.svg" draggable="false">
                        </button>
                    </div>
                    <div class="coloredBacking"></div>
                </div>
                <div class="twoGrid oneGrid">
                    <button class="thickButton" id="deleteAllDataButton">Delete all data</button>
                    <button class="thickButton" id="createUserButton">Create User</button>
                </div>
            </div>
            
        </dialog>

        <div class="dialogBackdrop"></div>
    </div>
    <!--
    CONTENT
    -->
    <div class="contentGrid">
        <div class="topBanner">
            <div class="leftPanelHeader">
                <h1>SideQuest</h1>
            </div>
            <div class="topBannerHeader">
                <div class="topBannerAlerts">
                    <!--
                    <div class="controlsRow">
                        <div class="darkModeContainer" id="darkModeToggle">
                            <img src="img/moon-waning-crescent.svg" class="avatarAlertSectionSmall" id="darkmodeIcon">
                        </div>
                        <div class="colorPickWrapper">
                            <input type="color" id="colorPicker" name="customColor" value="#F28E1C">
                        </div>
                    </div>
                    
                    <img src="img/avatar/avatar.png" class="avatarAlertSection">
                    <h3>[USERNAME]</h3>
                    -->
                    <div class="perfectSquare">
                        <div class="roundedIconButton" id="gearButton">
                            <img src="21a2bc942cb9bc7cfffa.svg" draggable="false">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="leftPanel">
            <div class="leftPanelRows">
                <div class="projectsHeader">
                    <h2>Projects</h2>
                    <div class="perfectSquare">
                        <button class="plusButton" id="newQuestButton">
                            <span>+</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightPanel">
            
            <div class="categoryBanner">
                <h2 contenteditable="true">CategoryName</h2>
                <button id="NewTaskButton">New Task</button>
            </div>
            <div class="tasksContainerCrop">
                <div class="tasksContainer">
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
