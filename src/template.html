<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
</head>
<body>
    <!--
    DIALOGUE
    -->
    <dialog id="addNewBookDialog">
        <div class="closeButtonDiv">
            <!--
            <img src="img/close-circle-outline.svg" id="panelCloseButton" class="buttonImage">
            -->
            <button id="panelCloseButton">
                <span>+</span>
            </button>
        </div>
        <div class="addNewBookDialogDiv">
            <h1 id="dialogHeaderText">Edit</h1>
            <form method="dialog" id="addNewBookForm">
                <div class="formInputSection">
                    <div>
                        <input type="text" name="title" placeholder="Title">
                    </div>

                    <div class="SideBySide">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low" selected="selected">Low</option>
                        </select>
                        <div> 
                            <label for="dateField">Date:</label>
                            <input type="date" id="dateField">
                        </div>
                    </div>
                    <div>
                        <textarea name="description" placeholder="Description"></textarea>
                        <!--
                        <input type="text" name="description" placeholder="Description">
                        -->  
                    </div>
                </div>
            </form>
            <button id="dialogSaveButton">Save changes</button>
        </div>
    </dialog>
    <!--
    CONTENT
    -->
    <div class="contentGrid">
        <div class="leftPanel">
            <div class="leftPanelHeader">
                <h1>Odin To-Do</h1>
            </div>
            <div class="leftPanelRows">
                <div class="menuRow">
                    <div class="menuRowContents">
                        <img src="img/home.svg">
                        <h3>Home</h3>
                    </div> 
                </div>
            </div>
        </div>
        <div class="rightPanel">
            <div class="topBannerHeader">
                <div class="topBannerSearch">
                    <img src="img/magnify.svg" class="avatarAlertSectionSmall">
                    <input type="text" placeholder="Search" id="searchbar">
                </div>
                <div class="topBannerAlerts">
                    <div class="controlsRow">
                        <div class="darkModeContainer" id="darkModeToggle">
                            <img src="img/moon-waning-crescent.svg" class="avatarAlertSectionSmall" id="darkmodeIcon">
                        </div>
                        <div class="colorPickWrapper">
                            <input type="color" id="colorPicker" name="customColor" value="#F28E1C">
                        </div>
                    </div>
                    
                    <img src="img/bell-outline.svg" class="avatarAlertSectionSmall">
                    <img src="img/avatar.png" class="avatarAlertSection">
                    <h3>Sand Box</h3>
                </div>
            </div>
            <div class="categoryBanner">
                <h2 contenteditable="true">CategoryName</h2>
                <button id="NewTaskButton">New Task</button>
            </div>
            <div class="tasksContainer">
                <!--
                <div class="TaskContainerRounded">
                    <div class="taskBanner">
                        <h2>TaskName</h2>
                        <button id="newTaskButton">+</button>
                    </div>
                    <div class="stepsContainer">
                        <!--
                        <div class="taskRow">
                            <input type="checkbox" id="c1" checked />

                            <div class="priorityColor"></div>
                            <div class="dueDateSection">
                                <span>30/10/24</span>
                            </div>
                        </div>
                        <div class="taskRow">
                            <input type="checkbox" id="c1" checked />
                            <span class="taskTitle">Task #2 title goes here</span>
                            <div class="priorityColor"></div>
                            <div class="dueDateSection">
                                <span>11/10/24</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
                -->
            </div>
        </div>
    </div>
</body>
</html>
