<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideQuest</title>
</head>
<body>
    <!--
    DIALOGUE
    -->
    <div class="dialogParent">
        <dialog id="FirstTimePopup">

            <div class="closeButtonDiv">
                <button id="panelCloseButton">
                    <span>+</span>
                </button>
            </div>
            <p>Welcome to SideQuest!</p>
        </dialog>
        <dialog id="export">
            <div class="closeButtonDiv">
                <button id="panelCloseButton">
                    <span>+</span>
                </button>
            </div>
            <div class="exportDialogDiv">
                <textarea name="exportBox" placeholder="exportBox"></textarea>
            </div>
        </dialog>
        
        <dialog id="addNewBookDialog">
            <div class="closeButtonDiv">
                <!--
                <img src="img/close-circle-outline.svg" id="panelCloseButton" class="buttonImage">
                -->
                <button id="panelCloseButton">
                    <span>+</span>
                </button>
            </div>
            <div class="addNewBookDialogDiv">
                <h1 id="dialogHeaderText">Edit</h1>
                <form method="dialog" id="addNewBookForm">
                    <div class="formInputSection">
                        <div>
                            <input type="text" name="title" placeholder="Title">
                        </div>

                        <div class="SideBySide">
                            <label for="priority">Priority:</label>
                            <select name="priority" id="priority">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low" selected="selected">Low</option>
                            </select>
                            <div> 
                                <label for="dateField">Date:</label>
                                <input type="date" id="dateField">
                            </div>
                        </div>
                        <div>
                            <textarea name="description" placeholder="Description"></textarea>
                            <!--
                            <input type="text" name="description" placeholder="Description">
                            -->  
                        </div>
                    </div>
                </form>
                <button id="dialogSaveButton">Save changes</button>
            </div>
        </dialog>

        <div class="dialogBackdrop"></div>
    </div>
    <!--
    CONTENT
    -->
    <div class="contentGrid">
        <div class="topBanner">
            <div class="leftPanelHeader">
                <h1>SideQuest</h1>
            </div>
            <div class="topBannerHeader">
                <div class="topBannerSearch">
                    <img src="img/magnify.svg" class="avatarAlertSectionSmall">
                    <input type="text" placeholder="Search" id="searchbar">
                </div>
                <div class="topBannerAlerts">
                    <div class="controlsRow">
                        <div class="darkModeContainer" id="darkModeToggle">
                            <img src="img/moon-waning-crescent.svg" class="avatarAlertSectionSmall" id="darkmodeIcon">
                        </div>
                        <div class="colorPickWrapper">
                            <input type="color" id="colorPicker" name="customColor" value="#F28E1C">
                        </div>
                    </div>
                    
                    <img src="img/avatar/avatar.png" class="avatarAlertSection">
                    <h3>Sand Box</h3>
                </div>
            </div>
        </div>
        <div class="leftPanel">
            <div class="leftPanelRows">
                <div class="projectsHeader">
                    <h2>Projects</h2>
                    <div class="perfectSquare">
                        <button class="plusButton" id="newQuestButton">
                            <span>+</span>
                        </button>
                    </div>
                </div>
                <div class="questRow">
                    <div class="menuRowContents">
                        <img src="img/home.svg">
                        <h3>Home</h3>
                    </div> 
                </div>
            </div>
        </div>
        <div class="rightPanel">
            
            <div class="categoryBanner">
                <h2 contenteditable="true">CategoryName</h2>
                <button id="NewTaskButton">New Task</button>
            </div>
            <div class="tasksContainerCrop">
                <div class="tasksContainer">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
